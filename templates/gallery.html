<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div id="logo">
            <a href="index.html"></a>
        </div>
        <div class="nav-links">
            <div>
                <a href="{{ url_for('index') }}"><i class="fa-solid fa-house"></i>Home</a>
            </div>
            <div>
                <a href="{{ url_for('about') }}"><i class="fa-solid fa-circle-info"></i>About</a>
            </div>
            <div>
                <a href="{{ url_for('memberships') }}">Memberships</a>
            </div>
        </div>
        <div>
            <input type="text" placeholder="Search">
            <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button> 
        </div>
        <div class="auth">
            <a href="{{ url_for('signup') }}"><button id="SU">Sign Up</button></a>
            <a href="{{ url_for('login') }}"><button id="LI">Log In</button></a>
        </div>
    </nav>
    <div class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            {% for image in images %}
                <div class="gallery-item">
                    <img src="{{ url_for('static', filename='images/' + image) }}" alt="Gallery Image">
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
